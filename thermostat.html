<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
    <meta charset="utf-8">
  </head>
  <body>
    <section>
      <div class='left'>
        <div class="top-left">
          <h1 id="temperature"></h1>
        </div>
        <div class="bottom-left">
          <form id="select-city" action='/index'>
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input class='button' type="submit"></input>
          </form>
          <div><span id='city'></span>: <span id='local-outside-temp'></span>&deg;C</div>
        </div>
      </div>
      <div class="right">
        <p>
          <button class='temp-button' id="temp-up">+</button>
          <button class='temp-button' id="temp-down">-</button>
          <button class='temp-button' id="temp-reset">reset</button>
          <button class='psm-button-in' id="powersaving-switch">PSM</button>
        </p>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <div id='local-outside-temp2'></div>
  </body>
</html>
